<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrybeWarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        
    </header>
    <form>
        <section>
            <!-- Primeira parte: texts -->
        </section>
        <section>
            <!-- Segunda parte: listas (ol e ul) -->
        </section>
        <section>
            <!-- Terceira parte: comentários -->
            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <section class="radio-avalia-container">
                <label for="v1">
                    <input id="v1" type="radio" value="1" name="rate">1
                </label>
                <label for="v2">
                    <input id="v2" type="radio" value="2" name="rate">2
                </label>
                <label for="v3">
                    <input id="v3" type="radio" value="3" name="rate">3
                </label>
                <label for="v4">
                    <input id="v4" type="radio" value="4" name="rate">4
                </label>
                <label for="v5">
                    <input id="v5" type="radio" value="5" name="rate">5
                </label>
                <label for="v6">
                    <input id="v6" type="radio" value="6" name="rate">6
                </label>
                <label for="v7">
                    <input id="v7" type="radio" value="7" name="rate">7
                </label>
                <label for="v8">
                    <input id="v8" type="radio" value="8" name="rate">8
                </label>
                <label for="v9">
                    <input id="v9" type="radio" value="9" name="rate">9
                </label>
                <label for="v10">
                    <input id="v10" type="radio" value="10" name="rate">10
                </label>
            </section>
            <section class="comentarios-container">
                <label class="textarea">Deixe seu comentário:</label>
            </section>
        </section>
    </form>
</body>
</html>
